<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Minesweeper</title>
    <link
      rel="stylesheet"
      href="css/style.css"
    />
  </head>
  <body onload="onInit(gLevel.SIZE, gLevel.MINES)">
    <h1>Minesweeper</h1>
    <div class="gameZone">

      <div class="levelZone">
        <button class="levelBtn Beginner" onclick="onInit(4, 2)">Beginner</button>
        <button class="levelBtn Medium" onclick="onInit(8, 14)">Medium</button>
        <button class="levelBtn Expert" onclick="onInit(12, 32)">Expert</button>
      </div>

      <div class="restartZone">
        <div class="lives">&#128153 &#128153 &#128153</div>
        <button class="smileyBtn" onclick="onInit(gLevel.SIZE, gLevel.MINES)">&#128515</button>
        <button class="undoBtn" onclick="showUndo()">undo</button>
      </div>

      <table>
        <tbody class="board"></tbody>
      </table>

      <div class="mineCounter">mines left: <span></span></div>

    </div>

    <div class="footer">Eitan Ettinger</div>

    <script src="js/app.js"></script>
  </body>
</html>
