<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Minesweeper</title>
    <link
      rel="stylesheet"
      href="css/style.css"
    />
  </head>
  <body onload="onInit(gLevel.SIZE, gLevel.MINES)">
    <h1>Minesweeper</h1>
    <div class="gameZone">

      <div class="levelZone">
        <button class="level Beginner" onclick="onInit(4, 2)">Beginner</button>
        <button class="level Medium" onclick="onInit(8, 14)">Medium</button>
        <button class="level Expert" onclick="onInit(12, 32)">Expert</button>
      </div>

      <div class="restartZone">
        <button class="smiley" onclick="onInit(gLevel.SIZE, gLevel.MINES)">&#128515</button>
        <div class="lives">&#128153 &#128153 &#128153</div>
      </div>

      <table>
        <tbody class="board"></tbody>
      </table>

    </div>

    <div class="footer">Eitan Ettinger</div>

    <script src="js/app.js"></script>
  </body>
</html>
